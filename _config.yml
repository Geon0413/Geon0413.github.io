# Site Info
title:              "The Plain"
description:        "A minimalist Jekyll theme"
author_name:        "ChangIl Moon" # change this to your name
logo_url:           https://i.pinimg.com/564x/54/ea/27/54ea27759d1cd22ea98f2f4f5f21994a.jpg # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url:                https://ruga9494.github.io # main url
baseurl:            /the-plain
permalink:          /:title # Post permalink
timezone:           Asia/Kuala_Lumpur # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable
social_share_previews: true

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
